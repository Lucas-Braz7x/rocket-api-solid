name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm ci

      - run: pnpm test
